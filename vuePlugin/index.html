<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="app">
        <h1>{{ $store.state.message }}</h1>
        <div>{{ item }}的平方是<span v-square='item'></span></div>
        <div>{{ item }}的开方是<span v-sqrt='item'></span></div>
        <div>{{ item }}度角的正弦是<span v-sin='item'></span></div>
        <div>{{ item }}度角的余弦是<span v-cos='item'></span></div>
        <div>{{ item }}度角的正切是<span v-tan='item'></span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
